<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pixel Canvas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo">
        <span id="logo1">
            Simple</span>
            
        <span id="logo2">
            Canvas
        </span>
        </div>
        <div class="container">

            <div class="menu">
                <input class="navbutton" type="color" id="favcolor" value="#ff4d8b">
                <button class="navbutton" id="clear">Clear canvas</button>
                <button class="navbutton" id="erase">Eraser</button>
                <input type="range" class="navbutton" id="changesize" value="16" min="4" max="26">
                <button class="navbutton" id="size_show">
            </div>

            <div class="canvas_container">
                <div class="canvas" id="canvas"></div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
